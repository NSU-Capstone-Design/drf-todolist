[uwsgi]
chdir = /srv/todolist_drf/
module = todo_project.wsgi:application
home = /home/ubuntu/myvenv/

uid = deploy
gid = deploy

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/todo_project.pid
logto = /var/log/uwsgi/todo_project/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true